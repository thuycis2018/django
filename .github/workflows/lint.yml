name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.4  # Replace with your Python version
          node-version: 16.1

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pylint
        run: |
          pylint products/

      - name: Run flake8
        run: |
          flake8 products/